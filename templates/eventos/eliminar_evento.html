{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Eliminar Evento</h2>
        <p>¿Estás seguro de que deseas eliminar el evento "{{ evento.banda.nombre }}" programado para el {{ evento.hora }}?</p>

        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-danger">Eliminar</button>
                <a href="{% url 'eventos:lista_eventos' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Eliminar Banda</h2>
        <p>¿Estás seguro de que deseas eliminar la banda "{{ banda.nombre }}"?</p>

        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-danger">Eliminar</button>
                <a href="{% url 'bandas:lista_bandas' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
